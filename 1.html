<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style type="text/css">
    .box {
      position: relative;
      width: 100%;
      height: 200px;
      text-align: center;
      color: #fff;
      background-color: #27ae60;
    }
    .box:after {
      position: absolute;
      left: 0;
      right: 0;
      bottom: -100px;
      z-index: -1;
      content: ' ';
      height: 200px;
      width: 100%;
      border-radius: 0 0 50% 50%;
      background-color: #27ae60;
    }
    </style>
    <div class='box'>hello world</div>
